<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPA calculator-first page</title>
    <link rel="stylesheet" href="style1.css" />

    <!-- below  code is of external fonts link stylesheets imported from google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;500&family=Bree+Serif&family=Lobster&family=Moon+Dance&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Baloo+Bhaijaan+2:wght@400;500&family=Bree+Serif&family=Lobster&family=Moon+Dance&display=swap"
      rel="stylesheet"
    />

    <!--bootstrap CDN-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="firstpage-container">
      <div class="f1" id="name">
        <h1 id="collegeName">
          <strong>Innovative Institute of Web Technologies(IIWT)</strong>
        </h1>
      </div>
      <div class="f1" id="tag">
        <p class="tagline center">
          A great starting point towards a better future
        </p>
        <p class="tagline center">45 Years of Academic Excellence</p>
      </div>
      <div class="f1" id="std-button">
        <button class="btn">Enter Student Details</button>
      </div>
    </div>
    <center>
      <div class="dialog" id="Dialog">
        <div class="dlg-header"><b>Confirmation</b></div>
        <div class="dlg-body">
          <b>Are you sure you want to clear the fields ?</b>
        </div>
        <div class="footer">
          <button class="yes"><b>Yes</b></button>
          <button class="no"><b>No</b></button>
        </div>
      </div>
    </center>

    <section id="stdForm">
      <form class="form" action="#">
        <div class="item">
          <label for="stdname">Name:</label>
          <input
            type="text"
            id="stdname"
            required
            placeholder="  Enter Name"
            class="item-w"
          />
        </div>
        <div class="item" id="reg">
          <label for="regNo">Registration No:</label>
          <input
            type="text"
            id="regNo"
            required
            placeholder="  Enter Registration No."
            class="item-w"
          />
        </div>
        <div class="item" id="sem">
          <label for="semNo">Semester:</label>
          <input
            type="number"
            id="semNo"
            required
            placeholder="  Enter Semester No"
            class="item-w"
          />
        </div>
        <div class="item">
          <input
            type="submit"
            id="form-submit"
            value="Submit"
            data-inline="true"
          />
        </div>
        <div class="item">
          <input
            type="button"
            id="clear-form"
            value="Clear Form"
            data-inline="true"
          />
        </div>
      </form>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js1.js"></script>
  </body>
</html>
